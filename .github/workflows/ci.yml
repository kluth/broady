name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  actions: read
  contents: read
  pull-requests: write

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Derive SHAs for Nx affected commands
      - name: Derive appropriate SHAs for base and head
        uses: nrwl/nx-set-shas@v4

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        continue-on-error: true

      # Optional: Start Nx Cloud run (only if NX_CLOUD_ACCESS_TOKEN is set)
      - name: Start Nx Cloud CI run
        run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="e2e"
        if: env.NX_CLOUD_ACCESS_TOKEN != ''
        continue-on-error: true
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

      # Lint
      - name: Run linting
        run: npx nx affected -t lint --parallel=3
        continue-on-error: false

      # Type check
      - name: Run type checking
        run: npx nx affected -t typecheck --parallel=3
        continue-on-error: false

      # Build
      - name: Run builds
        run: npx nx affected -t build --parallel=3
        continue-on-error: false

      # Test
      - name: Run unit tests
        run: npx nx affected -t test --parallel=3 --coverage --codeCoverage
        continue-on-error: true

      # E2E tests
      - name: Run E2E tests
        run: npx nx affected -t e2e --parallel=1
        continue-on-error: true

      # Optional: Nx Cloud self-healing (only if available)
      - name: Nx Cloud self-healing
        run: npx nx fix-ci
        if: always() && env.NX_CLOUD_ACCESS_TOKEN != ''
        continue-on-error: true
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

      # Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/
            dist/
          retention-days: 30
        continue-on-error: true

      # Upload Playwright report
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
        continue-on-error: true

      # Final status check
      - name: CI Status Summary
        if: always()
        run: |
          echo "## CI Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Lint: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Type Check: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build: Completed" >> $GITHUB_STEP_SUMMARY
          echo "ℹ️ Tests: Check artifacts for results" >> $GITHUB_STEP_SUMMARY
          echo "ℹ️ E2E: Check artifacts for results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "$NX_CLOUD_ACCESS_TOKEN" ]; then
            echo "☁️ Nx Cloud: Enabled" >> $GITHUB_STEP_SUMMARY
          else
            echo "☁️ Nx Cloud: Not configured (running locally)" >> $GITHUB_STEP_SUMMARY
          fi
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
